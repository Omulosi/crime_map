<!DOCTYPE html>
<html>

<head>
	<title>Crime Map</title>

	<link type="text/css" rel="stylesheet" href="{{url_for('static',
		filename='css/style.css') }}" />

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnkGI1Pl67r2zlaMq3orircEnZ5aKQIA">
	</script>

	<script type="text/javascript">
		let map;
		let marker;
		function initialize() {
			let mapOptions = {
			center: new google.maps.LatLng(-1.2921, 36.8219),
			zoom: 15
			};

			map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);

			google.maps.event.addListener(map, 'click',
				function(event){
				placeMarker(event.latLng);
			});
		}

		function placeMarker(location) {
			if (marker) {
				marker.setPosition(location);
			} else {
				marker = new google.maps.Marker({
				position: location,
				map: map});
			}

			document.getElementById('latitude').value = location.lat();
			document.getElementById('longitude').value = location.lng();
		}

	</script>
</head>

<body>
	<body onload="initialize()">
		<h1>Crime Map</h1>
		<p>A map of recent criminal activity in
		Nairobi area.</p>
		<div id="map-canvas" style="width:70%;
		height:500px"></div>
		<div id="newcrimeform">
			<h2>Submit new crime</h2>
			<form action="/submitcrime" method="POST">
				<label for="category">Category</label>
				<select name="category" id="category">
					<option value="mugging">Mugging</option>
					<option value="breakin">Break-in</option>
				</select>
				<label for="date">Date</label>
				<input name="date" id="date" type="date">
				<label for="latitude">Latitude</label>
				<input name="latitude" id="latitude"
				type="text">
				<label for="longitude">Longitude</label>
				<input name="longitude" id="longitude"
				type="text">
				<label for="description">Description</label>
				<textarea name="description" id="description"
				placeholder="A brief but detailed
				description of the crime"></textarea>
				<input type="submit" value="Submit">
			</form>
		</div>
	
	</body>
</body>
</html>
